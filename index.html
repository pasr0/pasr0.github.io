<column-set gutter="2rem"><column-unit slot="0" span="4"><u><a href="page-6" rel="history">Visuels musique “Winnie”</a></u>

<br><br><br>






<br>
En tombant par hasard sur <i>"Bibs"</i>, une musique ambient dans mes recommandations, j’ai été immédiatement captivé par son atmosphère. Ce morceau m’a inspiré à créer un visuel audio-réactif en mettant en pratique mes récents apprentissages sur TouchDesigner.<br>
<br>
Après avoir partagé un premier aperçu sur Instagram, j’ai eu la chance d’attirer l’attention de <i>Winnie</i>, l’artiste, qui m’a proposé de collaborer pour réaliser des visuels pour ses compositions. J’ai ainsi conçu deux vidéos mêlant TouchDesigner et After Effects, créant une symbiose entre musique et image.<br>
