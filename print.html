<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Biometral - Affichage Unique</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #card-container {
            background: white;
            width: 600px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
            display: none; /* Caché au départ */
            flex-direction: column;
        }

        header h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -2px;
            color: black;
        }

        header h2 {
            font-size: 18px;
            font-weight: normal;
            margin: 5px 0 20px 4px;
            color: black;
        }

        .photo-wrapper {
            width: 100%;
            height: 500px;
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #scan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .meta-data {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 20px;
            margin-bottom: 40px;
            color: black;
        }

        .meta-right {
            font-weight: bold;
        }

        .bottom-line {
            width: 100%;
            height: 2px;
            background-color: black;
        }

        #waiting-screen {
            text-align: center;
            color: #888;
        }
        #waiting-screen h1 { font-size: 24px; margin-bottom: 10px; }
        .loader { font-size: 40px; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }

        @media print {
            body { background: white; height: auto; display: block; padding: 0; }
            #card-container { box-shadow: none; width: 100%; display: block !important; padding: 0; }
            #waiting-screen { display: none; }
        }
    </style>
</head>
<body>

    <div id="waiting-screen">
        <div class="loader">●</div>
        <h1>Prêt pour réception</h1>
        <p>En attente des données du jeu...</p>
    </div>

    <div id="card-container">
        <header>
            <h1>Biometral</h1>
            <h2>Workshop GRG 2026</h2>
        </header>

        <div class="photo-wrapper">
            <img id="scan-image" src="" alt="Scan">
        </div>

        <div class="meta-data">
            <div class="meta-left" id="text-id">...</div>
            <div class="meta-right" id="text-adj">...</div>
        </div>

        <div class="bottom-line"></div>
    </div>

    <script>
        // --- LOGIQUE DE RÉCEPTION ---
        
        const cardContainer = document.getElementById('card-container');
        const waitingScreen = document.getElementById('waiting-screen');
        const imgElement = document.getElementById('scan-image');
        const idElement = document.getElementById('text-id');
        const adjElement = document.getElementById('text-adj');

        // On écoute le même canal que sketch.js
        const channel = new BroadcastChannel('biometral_channel');

        channel.onmessage = (event) => {
            // On vérifie qu'on a bien reçu le paquet complet (image + id + adj)
            if (event.data && event.data.image && event.data.id) {
                updateCard(event.data);
            }
        };

        function updateCard(data) {
            // Affichage de la fiche
            waitingScreen.style.display = 'none';
            cardContainer.style.display = 'flex';

            // Injection des données reçues depuis sketch.js
            imgElement.src = data.image;
            idElement.textContent = data.id;   // Ex: "Individu 003"
            adjElement.textContent = data.adj; // Ex: "Traqué·e"
        }
    </script>
</body>
</html>
