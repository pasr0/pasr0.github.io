<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometral - Mobile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            /* Pour centrer sur mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #card-container {
            background: white;
            width: 100%;
            max-width: 600px; /* Max largeur pour mobile */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none; /* Caché au départ */
            flex-direction: column;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 40px; /* Plus petit pour mobile */
            font-weight: bold;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -1px;
            color: black;
        }

        header h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0 15px 2px;
            color: black;
        }

        .photo-wrapper {
            width: 100%;
            /* Ratio carré ou portrait pour mobile */
            aspect-ratio: 1 / 1; 
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #scan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .meta-data {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        .meta-right {
            font-weight: bold;
        }

        .bottom-line {
            width: 100%;
            height: 2px;
            background-color: black;
        }

        #waiting-screen {
            text-align: center;
            color: #888;
            margin-top: 40vh;
        }
        .loader { font-size: 40px; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="waiting-screen">
        <div class="loader">●</div>
        <p>En attente de scan...</p>
    </div>

    <div id="card-container">
        <header>
            <h1>Biometral</h1>
            <h2>Workshop GRG 2026</h2>
        </header>

        <div class="photo-wrapper">
            <img id="scan-image" src="" alt="Scan">
        </div>

        <div class="meta-data">
            <div class="meta-left" id="text-id">...</div>
            <div class="meta-right" id="text-adj">...</div>
        </div>

        <div class="bottom-line"></div>
    </div>

    <script>
        const cardContainer = document.getElementById('card-container');
        const waitingScreen = document.getElementById('waiting-screen');
        const imgElement = document.getElementById('scan-image');
        const idElement = document.getElementById('text-id');
        const adjElement = document.getElementById('text-adj');

        let lastTimestamp = 0;

        // Fonction qui vérifie le serveur
        async function checkServer() {
            try {
                // On ajoute ?t=... pour éviter que le téléphone garde l'ancien fichier en mémoire (cache)
                const response = await fetch('last_scan.json?t=' + Date.now());
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Si le timestamp est différent, c'est une nouvelle image !
                    if (data.timestamp && data.timestamp !== lastTimestamp) {
                        lastTimestamp = data.timestamp;
                        updateCard(data);
                    }
                }
            } catch (error) {
                // Pas de fichier encore créé, on attend...
            }
        }

        function updateCard(data) {
            waitingScreen.style.display = 'none';
            cardContainer.style.display = 'flex';

            imgElement.src = data.image;
            idElement.textContent = data.id;
            adjElement.textContent = data.adj;
        }

        // On vérifie toutes les 1 seconde (1000 ms)
        setInterval(checkServer, 1000);

    </script>
</body>
</html>
