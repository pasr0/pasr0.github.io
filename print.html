<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometral - Mobile</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #card-container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none; 
            flex-direction: column;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -1px;
            color: black;
        }

        header h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0 15px 2px;
            color: black;
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #scan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .meta-data {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        .meta-right { font-weight: bold; }
        .bottom-line { width: 100%; height: 2px; background-color: black; }

        #waiting-screen {
            text-align: center;
            color: #888;
            margin-top: 40vh;
        }
        #status-text { margin-top: 10px; font-size: 14px; }
        .loader { font-size: 40px; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="waiting-screen">
        <div class="loader">●</div>
        <div id="status-text">Connexion à l'ordinateur...</div>
    </div>

    <div id="card-container">
        <header>
            <h1>Biometral</h1>
            <h2>Workshop GRG 2026</h2>
        </header>

        <div class="photo-wrapper">
            <img id="scan-image" src="" alt="Scan">
        </div>

        <div class="meta-data">
            <div class="meta-left" id="text-id">...</div>
            <div class="meta-right" id="text-adj">...</div>
        </div>

        <div class="bottom-line"></div>
    </div>

    <script>
        const cardContainer = document.getElementById('card-container');
        const waitingScreen = document.getElementById('waiting-screen');
        const statusText = document.getElementById('status-text');
        const imgElement = document.getElementById('scan-image');
        const idElement = document.getElementById('text-id');
        const adjElement = document.getElementById('text-adj');

        // L'ID doit correspondre exactement à celui dans sketch.js
        const HOST_ID = "biometral-host-unique-id-2026"; 

        const peer = new Peer(); // Le mobile crée son propre ID aléatoire

        peer.on('open', (id) => {
            statusText.innerText = "Recherche de l'hôte...";
            connectToHost();
        });

        peer.on('error', (err) => {
            statusText.innerText = "Erreur: " + err.type;
        });

        function connectToHost() {
            // On se connecte à l'ordinateur
            const conn = peer.connect(HOST_ID);

            conn.on('open', () => {
                statusText.innerText = "✅ Connecté ! En attente de scan...";
            });

            // Quand on reçoit des données (Image + Texte)
            conn.on('data', (data) => {
                console.log("Données reçues !");
                updateCard(data);
            });
            
            // Si l'ordi ferme la page
            conn.on('close', () => {
                statusText.innerText = "⚠️ Connexion perdue.";
                waitingScreen.style.display = 'block';
                cardContainer.style.display = 'none';
            });
        }

        function updateCard(data) {
            waitingScreen.style.display = 'none';
            cardContainer.style.display = 'flex';

            imgElement.src = data.image;
            idElement.textContent = data.id;
            adjElement.textContent = data.adj;
        }
    </script>
</body>
</html>
