<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biometral - Mobile Print</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        /* --- DÉCLARATION DES POLICES --- */
        @font-face {
            font-family: 'EaseDisplay-Medium';
            src: url('EaseDisplayTRIAL-Medium.woff') format('woff'),
                 url('EaseDisplayTRIAL-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'EaseDisplay-Regular';
            src: url('EaseDisplayTRIAL-Regular.woff') format('woff'),
                 url('EaseDisplayTRIAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- CONFIGURATION GLOBALE --- */
        body, html {
            font-family: 'Arial', sans-serif; /* Par défaut Arial pour les infos */
            background-color: white; 
            margin: 0;
            padding: 0;
            height: auto; 
            min-height: 0;
            overflow-x: hidden;
        }

        /* --- BARRE DE STATUT (RESTE EN ARIAL) --- */
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            color: white;
            background: #333;
            z-index: 100;
            opacity: 0.8;
            font-family: 'Arial', sans-serif; /* Explicitement Arial */
        }

        /* --- CONTENEUR RENVERSÉ --- */
        #card-container {
            background: white;
            width: 100%;
            padding: 15px; 
            box-sizing: border-box;
            display: none; 
            flex-direction: column;
            margin: 0;
            transform: rotate(180deg);
            transform-origin: center center;
        }

        /* --- TITRES EN EASE DISPLAY --- */
        header h1 {
            font-family: 'EaseDisplay-Medium', sans-serif; /* POLICE CUSTOM */
            font-size: 38px; /* Ajusté pour cette police */
            margin: 0;
            line-height: 1;
            letter-spacing: -1px;
            color: black;
        }

        header h2 {
            font-family: 'EaseDisplay-Regular', sans-serif; /* POLICE CUSTOM */
            font-size: 16px;
            margin: 5px 0 10px 2px;
            color: black;
        }

        /* --- IMAGE --- */
        .photo-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background-color: #eee;
            margin-bottom: 15px; 
            overflow: hidden;
        }

        #scan-image { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- INFOS INDIVIDU & ADJECTIF (RESTE EN ARIAL) --- */
        .meta-data {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 16px;
            margin-bottom: 15px;
            color: black;
            font-family: 'Arial', sans-serif; /* Explicitement Arial */
        }

        .meta-right { font-weight: bold; }
        .bottom-line { width: 100%; height: 2px; background-color: black; }

        /* --- ECRAN D'ATTENTE (ARIAL) --- */
        #waiting-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
            width: 80%;
            font-family: 'Arial', sans-serif;
        }
        .loader { font-size: 40px; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
        
        button {
            margin-top: 20px; padding: 10px 20px; font-size: 16px;
            background: black; color: white; border: none; cursor: pointer;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div id="status-bar">Initialisation...</div>

    <div id="waiting-screen">
        <div class="loader">●</div>
        <p>Connexion à l'ordinateur...</p>
        <button onclick="window.location.reload()">Recharger</button>
    </div>

    <div id="card-container">
        <header>
            <h1>Biometral</h1>
            <h2>Workshop GRG 2026</h2>
        </header>
        <div class="photo-wrapper">
            <img id="scan-image" src="" alt="Scan">
        </div>
        <div class="meta-data">
            <div class="meta-left" id="text-id">...</div>
            <div class="meta-right" id="text-adj">...</div>
        </div>
        <div class="bottom-line"></div>
    </div>

    <script>
        const HOST_ID = "biometral-grg-2026"; 
        
        const statusDiv = document.getElementById('status-bar');
        const cardContainer = document.getElementById('card-container');
        const waitingScreen = document.getElementById('waiting-screen');
        const imgElement = document.getElementById('scan-image');
        const idElement = document.getElementById('text-id');
        const adjElement = document.getElementById('text-adj');

        function setStatus(msg, color) {
            statusDiv.innerText = msg;
            statusDiv.style.backgroundColor = color;
        }

        const peer = new Peer(); 

        peer.on('open', (myId) => {
            setStatus("ID Mobile OK. Recherche PC...", "#555");
            connectToHost();
        });

        peer.on('error', (err) => {
            setStatus("Erreur: " + err.type, "#d9534f");
            console.error(err);
        });

        function connectToHost() {
            const conn = peer.connect(HOST_ID);

            conn.on('open', () => {
                setStatus("✅ Connecté ! En attente de scan...", "#5cb85c");
                waitingScreen.innerHTML = "<p>Prêt ! Le prochain scan apparaîtra ici.</p>";
            });

            conn.on('data', (data) => {
                updateCard(data);
            });

            conn.on('close', () => {
                setStatus("⚠️ Connexion perdue.", "#f0ad4e");
                waitingScreen.style.display = 'block';
                cardContainer.style.display = 'none';
            });
            
            setTimeout(() => {
                if (!conn.open) {
                    setStatus("⚠️ L'ordinateur ne répond pas.", "#f0ad4e");
                }
            }, 5000);
        }

        function updateCard(data) {
            waitingScreen.style.display = 'none';
            cardContainer.style.display = 'flex';
            imgElement.src = data.image;
            idElement.textContent = data.id;
            adjElement.textContent = data.adj;
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
